<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Text Encryptor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@keyframes glow{0%{box-shadow:0 0 5px #22d3ee}50%{box-shadow:0 0 20px #22d3ee}100%{box-shadow:0 0 5px #22d3ee}}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
body{font-family:Arial,Helvetica,sans-serif;background:radial-gradient(circle at top,#020617,#000);color:#e5e7eb;display:flex;align-items:center;justify-content:center;min-height:100vh}
.container{background:#020617;padding:20px;border-radius:16px;width:100%;max-width:420px;animation:glow 3s infinite}
h1{text-align:center;margin-bottom:12px}
select,textarea,button{width:100%;margin-top:10px;padding:12px;border-radius:10px;border:none;font-size:14px}
textarea{min-height:90px;resize:vertical}
select{background:#020617;color:#e5e7eb;border:1px solid #334155}
button{background:linear-gradient(135deg,#22d3ee,#2563eb);color:white;font-weight:bold;cursor:pointer}
button:hover{filter:brightness(1.1)}
.output{margin-top:12px;word-break:break-all;background:#000;border:1px solid #334155;padding:12px;border-radius:10px;animation:fade .4s}
</style>
</head>
<body>
<div class="container">
<h1>âš¡ Text Encryptor</h1>
<select id="mode">
<option value="encrypt">Encrypt</option>
<option value="decrypt">Decrypt</option>
</select>
<textarea id="text" placeholder="Enter text"></textarea>
<button onclick="run()">Run</button>
<div class="output" id="result"></div>
</div>
<script>
const symbols = "!@#$%^&*()_+-={}[]|:;<>,.?/~`";
function hardcoreEncode(str){let base=btoa(unescape(encodeURIComponent(str)));let out="";for(let i=0;i<base.length;i++){out+=base[i]+symbols[Math.floor(Math.random()*symbols.length)]}return out}
function hardcoreDecode(str){let cleaned=str.replace(new RegExp(`[${symbols.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')}]`,'g'),'');return decodeURIComponent(escape(atob(cleaned)))}
function run(){const mode=document.getElementById('mode').value;const text=document.getElementById('text').value;if(!text){alert('Enter text');return}
try{document.getElementById('result').innerText=mode==='encrypt'?hardcoreEncode(text):hardcoreDecode(text)}catch{alert('Invalid encrypted text')}}
</script>
</body>
</html>
