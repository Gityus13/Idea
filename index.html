<!DOCTYPE html>
<html>
<head>
  <title>Start</title>
  <link id="favicon" rel="icon" href="favicon-gray.ico">
  <style>
    body {
      height: 300vh;
      background: #111;
      color: #fff;
      font-size: 3rem;
      padding: 50px;
    }
  </style>
</head>
<body>

Scroll down slowly.

<script>
  const titles = [
    "Still here",
    "Keep going",
    "Something is changing",
    "Notice the silence",
    "You are near"
  ];

  const favicons = [
    "favicon-gray.ico",
    "favicon-blue.ico",
    "favicon-yellow.ico",
    "favicon-orange.ico",
    "favicon-red.ico"
  ];

  window.addEventListener("scroll", () => {
    const scrollRatio = window.scrollY / (document.body.scrollHeight - window.innerHeight);
    const index = Math.min(
      titles.length - 1,
      Math.floor(scrollRatio * titles.length)
    );

    document.title = titles[index];

    const favicon = document.getElementById("favicon");
    favicon.href = favicons[index];
  });
</script>

</body>
</html>
